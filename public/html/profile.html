<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/profile.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
</head>

<body id="body">
  <!-- Wrapper for main container -->
  <div id="wrapper">
  <!-- Container -->
  <div id="container">
    <div id="title">Your Profile</div>

    <!-- Profile Card -->
    <div id="profile-card">
      <div id="image">
        <ion-icon name="add" id="edit-image" onclick="togglePopup()"></ion-icon>
      </div>

      <div id="details-container">
        <div id="name">
          <span id="name-value"></span><ion-icon name="create-outline" id="name-edit"></ion-icon>
        </div>

        <div class="uname-and-rating-wrapper">
          <div id="uname">
            <span id="uname-value"></span>
          </div>
          <div class="rating">
            <span class="rating-title">user rating</span>
            <span class="rating-value" id="avg-rating"></span>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------------------------------------------->

    <!-- Profile image upload  -->
    <div id="image-upload">
      <div id="overlay"></div>

      <div id="profile-content">

        <div id="profile-title">Change Profile Picture</div>

        <!-- Close button -->
        <ion-icon name="close-outline" id="icon-close" onclick="togglePopup()"></ion-icon>

        <!-- Image -->
        <div id="preview-image"></div>

        <!-- Upload and Submit buttons -->
        <form id="image-upload-form" onsubmit="handleFormSubmit(event)">

          <!-- Creating label for CSS purpose -->
          <label for="image-upload-input" id="custom-image-upload">
            choose file
          </label>
          <input type="file" name="imageUpload" id="image-upload-input" />
          <input type="submit" value="upload" id="image-submit" />
        </form>
      </div>
    </div>
  </div>
  </div>

  <!---------------------------------------------------------------------->

  <!-- JavaScript -->
  <script src="../js/profile.js"></script>
  <script src="../js/footer.js"></script>
  <!-- Fonts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
