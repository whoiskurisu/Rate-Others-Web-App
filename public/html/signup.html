<html>

<head>
  <title>Sign Up</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/signup.css" />
</head>

<!---------------------------------------------------------------------->

<body id="body">

  <!-- Sign up wrapper -->
  <div class="sign-up-wrapper">

  <!-- Sign up container -->
  <div class="sign-up-container">
    <!-- Container for title and close icon -->
    <div class="wrapper">
      <h2 id="sign-up-title">Sign up</h2>
      <span class="icon-close"><ion-icon name="chevron-back-outline"></ion-icon></span>
    </div>

    <!---------------------------------------------------------------------->

    <!-- Form -->
    <form id="form">

      <!-- First Name -->
      <div class="inputPlaceholder" id="name">
        <input required id="fname" />
        <label>First Name</label>
      </div>
      <!-- Last Name -->
      <div class="inputPlaceholder" id="name">
        <input required id="lname" />
        <label>Last Name</label>
      </div>
      <!-- Username -->
      <div class="inputPlaceholder" id="name">
        <input required id="uname" />
        <label>Username</label>
      </div>
      <!-- Email -->
      <div class="inputPlaceholder" id="emailID">
        <input type="email" required id="email" />
        <span class="icon"><ion-icon name="logo-google"></ion-icon></span>
        <label>Email</label>
      </div>
      <!-- Password -->
      <div class="inputPlaceholder">
        <input required id="password" type="password" />
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <label>Create Password</label>
      </div>
      <!-- Confirm Password -->
      <div class="inputPlaceholder">
        <input required id="cpassword" type="password" />
        <label>Confirm Password</label>
      </div>
      <!-- 'Sign up' button -->
      <button type="submit" class="btn">
        <h5>Sign up</h5>
      </button>

    </form>
  </div>
  </div>

    <!---------------------------------------------------------------------->

    <!-- Footer -->
    <footer id="footer">
      <div id="footer-content">
        <a href="/help">Help</a>
        <a href="/terms">Terms and Conditions</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/guidelines">Site guidelines</a>
      </div>
      <div id="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>

      </div>
    </footer>

    <!---------------------------------------------------------------------->

    <!-- JavaScript -->
    <script src="../js/signup.js" type="text/javascript"></script>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
