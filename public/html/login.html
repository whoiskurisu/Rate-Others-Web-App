<html>

<head>
  <title>Log In</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body id="body">

  <!-- Log in container -->
  <div class="log-in-container">
    <!-- Container for title and icon close -->
    <div class="wrapper">
      <h2 id="log-in-title">Log In</h2>
      <span class="icon-close"><ion-icon name="chevron-back-outline"></ion-icon></span>
    </div>

<!---------------------------------------------------------------------->

    <!-- Form -->
    <form class="form-box" id="form">

      <!-- Username -->
      <div class="uname-pwd" id="unameID">
        <input id="uname" required />
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <label>Username</label>
      </div>

      <!-- Password -->
      <div class="uname-pwd" id="pwdID">
        <input id="password" type="password" required />
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <label>Password</label>
      </div>

      <!-- Remember me and Forgot password-->
      <div class="remember-forgot">
        <input type="checkbox" /><label id="remember-me">Remember me</label>
        <a href="#" class="register-link">Forgot Password?</a>
      </div>

      <!-- 'Log in' button -->
      <button type="submit" class="btn">
        <h5>Log in</h5>
      </button>

    </form>

<!---------------------------------------------------------------------->

    <!-- Or text -->
    <h2 class="or-heading"><span>OR</span></h2>

    <!-- Other login container -->
    <div class="other-login">
      <!-- Apple -->
      <button class="logos">
        <ion-icon name="logo-apple" id="apple"></ion-icon>
      </button>
      <!-- Google -->
      <button class="logos">
        <ion-icon name="logo-google" id="google"></ion-icon>
      </button>
      <!-- Facebook -->
      <button class="logos">
        <ion-icon name="logo-facebook" id="fb"></ion-icon>
      </button>
      <!-- Yahoo -->
      <button class="logos">
        <ion-icon name="logo-yahoo" id="yahoo"></ion-icon>
      </button>
    </div>

<!---------------------------------------------------------------------->

    <!-- Sign-up container -->
    <div class="sign-up">
      <p>Dont have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>
  </div>

<!---------------------------------------------------------------------->

  <!-- JavaScript -->
  <script src="../js/login.js" type="text/javascript"></script>
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
