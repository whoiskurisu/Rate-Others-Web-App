<!DOCTYPE html>
<html lang="en">

<head>
  <title>Start Rating</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/rate.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
</head>

<!---------------------------------------------------------------------->

<body>
  <!-- Wrapper for nav bar and main body -->
  <div id="wrapper">
  
  <!-- Main text -->
  <div id="main-text">Give Your Ratings</div>
  <div id="container">
    <div class="button" onclick="loadImage()">
      <ion-icon name="caret-back-outline" class="arrow" id="left-arrow"></ion-icon>
    </div>

    <!---------------------------------------------------------------------->

    <!-- Image -->
    <div id="image">
    </div>
    <div class="button" onclick="loadImage()">
      <ion-icon name="caret-forward-outline" class="arrow" id="right-arrow"></ion-icon>
    </div>
  </div>

  <!---------------------------------------------------------------------->

  <!-- Rating input -->
  <div class="slide-container">
    <input type="range" min="1" max="10" value="5" class="slider" id="range" />
    <div id="rating-check">
      <span id="rating-value"></span>
      <ion-icon name="checkmark-outline" id="submit" onclick="rateSubmit()"></ion-icon>
    </div>
  </div>
</div>

  <!---------------------------------------------------------------------->

  <!-- Footer -->
  <footer id="footer">
    <div id="footer-content">
      <a href="/help">Help</a>
      <a href="/terms">Terms and Conditions</a>
      <a href="/privacy">Privacy Policy</a>
      <a href="/guidelines">Site guidelines</a>
    </div>
    <div id="icons">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
    </div>
    <div id="copyright">
      Â© 2024 - Present, rateothers.com, Inc. or its affiliates
    </div>
  </footer>

  <!---------------------------------------------------------------------->

  <!-- JavaScript -->
  <script src="../js/rate.js"></script>
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
