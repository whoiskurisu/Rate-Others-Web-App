<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/stats.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet" />
</head>

<body id="body">
    <!-- Container -->
    <div id="container">
        <!-- Title -->
        <div id="title">Your Stats</div>

        <!-- Profile Card -->
        <div id="profile-card">

            <div class="uname-and-rating-wrapper">
                <!-- Username block -->
                <div id="uname">
                    <ion-icon name="person-circle-outline" id="user-icon"></ion-icon>
                    <span id="uname-value"></span>
                </div>
                <!-- User rating block -->
                <div class="main-ratings">
                    <span class="main-ratings-title">user rating</span>
                    <span class="special-rating" id="avg-rating">9.25</span>
                </div>
            </div>

            <div class="uname-and-rating-wrapper">
                <div class="main-ratings">
                    <span class="main-ratings-title">received ratings from</span>
                    <span class="rating-value" id="all-received-value"></span>
                    <span class="main-ratings-title">users</span>

                </div>
                <div class="main-ratings">
                    <span class="main-ratings-title">given ratings to</span>
                    <span class="rating-value" id="all-given-value"></span>
                    <span class="main-ratings-title">users</span>
                </div>
            </div>

            <!---------------------------------------------------------------------->

            <hr class="hori-rule">

            <!---------------------------------------------------------------------->

            <div class="general-ratings-title-wrapper">
                <div class="general-ratings-title-main">received ratings - stats</div>
            </div>

            <div class="general-ratings-wrapper" id="wrapper1"></div>

            <div class="general-ratings-wrapper" id="wrapper2"></div>

            <!---------------------------------------------------------------------->

            <hr class="hori-rule">

            <!---------------------------------------------------------------------->

            <div class="general-ratings-title-wrapper">
                <div class="general-ratings-title-main">given ratings - stats</div>
            </div>

            <div class="general-ratings-wrapper" id="wrapper3"></div>

            <div class="general-ratings-wrapper" id="wrapper4"></div>
        </div>
    </div>

    <!---------------------------------------------------------------------->

    <!-- JavaScript -->
    <script src="../js/stats.js"></script>
    <script src="../js/footer.js"></script>
    <!-- Fonts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
